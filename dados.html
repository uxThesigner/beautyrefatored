<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config/config.js"></script>
    <script src="config/theme.js"></script>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Meus Dados | Beauty Esthetica</title>
    <link rel="stylesheet" href="assets/css/app-mobile.css">

    <style>
        body { background-color: #f8f9fa; display: flex; min-height: 100vh; margin: 0; }
        
        /* Sidebar (Padrão corrigido) */
        .client-sidebar { 
            width: 280px; background: white; padding: 40px 20px; 
            border-right: 1px solid var(--color-border); position: fixed; height: 100vh; 
        }
        .client-photo { 
            width: 80px; height: 80px; background: var(--color-marquee); 
            border-radius: 50%; margin: 0 auto 15px; display: flex; 
            align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; color: var(--color-primary);
        }
        .client-info-box { text-align: center; margin-bottom: 30px; }
        .client-status-badge { font-size: 0.65rem; background: #fff4e5; color: #d35400; padding: 3px 10px; border-radius: 10px; font-weight: bold; }

        /* Área de Conteúdo */
        /* Evita overflow horizontal: width precisa considerar a sidebar fixa */
        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 60px; box-sizing: border-box; }
        .form-container { max-width: 600px; background: white; padding: 40px; border-radius: var(--radius-card); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--color-primary); margin-bottom: 8px; }
        .form-group input { 
            width: 100%; padding: 12px; border: 1px solid var(--color-border); 
            border-radius: var(--radius-input); font-family: var(--font-sans);
        }
        .form-group input:disabled { background: #f9f9f9; cursor: not-allowed; }

        .btn-save { 
            background: var(--color-primary); color: white; border: none; 
            padding: 15px 30px; border-radius: var(--radius-btn); cursor: pointer; 
            font-weight: 600; width: 100%; transition: 0.3s;
        }
        .btn-save:hover { background: var(--color-accent); }

        @media (max-width: 768px) {
            .client-sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body class="client-app">

    <div id="client-sidebar-placeholder"></div>

    <main class="main-content">
        <header style="margin-bottom: 40px;">
            <h1 style="color: var(--color-primary);">Meus Dados</h1>
            <p>Mantenha suas informações atualizadas para um melhor atendimento.</p>
        </header>

        <div class="form-container">
            <form id="form-dados">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" value="Beatriz Cavalcante">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" value="beatriz@exemplo.com">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label>WhatsApp</label>
                        <input type="text" value="(79) 99999-0000">
                    </div>
                    <div>
                        <label>CPF (Inalterável)</label>
                        <input type="text" value="***.***.***-00" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" value="1995-05-15">
                </div>
                <div class="form-group">
                    <label>Endereço</label>
                    <input type="text" placeholder="Rua, número, bairro...">
                </div>
                
                <button type="button" class="btn-save" id="btn-save">SALVAR ALTERAÇÕES</button>
            </form>
        </div>
    </main>

    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/functions.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/client-shell.js" defer></script>
    <script src="assets/js/pages/dados.js" defer></script>
</body>
</html>
