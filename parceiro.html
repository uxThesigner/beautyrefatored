<body class="partner-page page-with-fixed-header">

    <div id="header-placeholder"></div>

    <main>
        <section class="partner-profile-header">
            <div class="container">
                <img id="p-image" src="" alt="Foto do Parceiro" class="partner-avatar-large">
                <h1 id="p-name">Carregando...</h1>
                <span id="p-role" class="partner-role-tag">...</span>
                <p id="p-company" class="partner-company"></p>

                <div class="partner-action-buttons">
                    <a id="btn-insta" href="#" target="_blank" class="btn-partner btn-instagram">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a id="btn-whats" href="#" target="_blank" class="btn-partner btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
                </div>
        </section>

        <section class="partner-content-section">
            <div class="container partner-grid">

                <div class="partner-bio-box">
                    <h3>Sobre</h3>
                    <p id="p-desc" class="partner-description">...</p>

                    <div class="partner-contact-info">
                        <p><i class="fas fa-map-marker-alt"></i> <span id="p-address">...</span></p>
                        <p><i class="fab fa-whatsapp"></i> <span id="p-phone">...</span></p>
                    </div>
                </div>

                <div class="partner-services-box">
                    <h3>Serviços & Investimento</h3>
                    <div id="p-services-list">
                        <p style="color:#999; font-style: italic;">Consulte disponibilidade.</p>
                    </div>
                </div>

            </div>
        </section>

        <section class="partner-portfolio-section" id="portfolio-section" style="display: none;">
            <div class="container">
                <h2>PORTFÓLIO</h2>
                <div id="p-portfolio-grid" class="portfolio-grid"></div>
            </div>
        </section>

    </main>

    <div id="footer-placeholder"></div>

<script src="assets/js/partners.js"></script>
