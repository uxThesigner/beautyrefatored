<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config/config.js"></script>
    <script src="config/theme.js"></script>
    <title>Obrigado</title>
    
    
    <meta name="robots" content="noindex, follow">
<meta name="theme-color" content="#454F4A" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#454F4A" media="(prefers-color-scheme: dark)"><link rel="icon" href="imagens/favicon.png" data-wl-href="theme.assets.favicon" type="image/png">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .thank-you-main {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px;
        }
        .thank-icon {
            font-size: 4em;
            color: #25D366; /* Verde WhatsApp */
            margin-bottom: 20px;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .thank-title {
            font-family: var(--font-sans);
            font-size: 2em;
            color: var(--color-primary);
            margin-bottom: 15px;
        }
        .thank-text {
            font-size: 1.1em;
            color: #666;
            max-width: 500px;
            margin-bottom: 40px;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="page-with-fixed-header">

    <div id="header-placeholder"></div>

    <main class="thank-you-main container">
        <div class="thank-icon">
            <i class="fab fa-whatsapp"></i>
        </div>
        
        <h1 class="thank-title">Quase lá!</h1>
        
        <p class="thank-text">
            Sua solicitação foi aberta em uma nova aba do WhatsApp. 
            <br><strong>Verifique sua sacola</strong> caso queira adicionar produtos ou agendar seu protocolo agora mesmo.
        </p>
        
        <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
            <a href="carrinho.html" class="btn btn-primary">VER MINHA SACOLA</a>
            <a href="index.html" class="btn btn-secondary">VOLTAR AO INÍCIO</a>
        </div>
    </main>

    <div id="footer-placeholder"></div>

<script src="assets/js/functions.js"></script> 
    <script src="assets/js/main.js"></script>
    
    </body>
</html>
