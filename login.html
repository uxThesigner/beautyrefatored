<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="config/config.js"></script>
    <script src="config/theme.js"></script>
    <meta name="theme-color" content="#454F4A">
    
    <title>Login | Beauty Esthetica</title>

    <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <style>
        /* Estilos específicos para a página de login mantendo o padrão do projeto */
        .login-container {
            min-height: calc(100vh - var(--header-height) - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: var(--color-background);
        }

        .login-card {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: var(--radius-card);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .login-card h1 {
            color: var(--color-primary);
            font-family: var(--font-sans);
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-card p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: var(--color-primary);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-input);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            color: var(--color-text-light);
            border: none;
            border-radius: var(--radius-btn);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .login-footer-links {
            margin-top: 25px;
            font-size: 0.85rem;
        }

        .login-footer-links a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer-links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            height: 1px;
            background: var(--color-border);
            position: relative;
        }
    </style>
</head>
<body class="page-with-fixed-header">

    <div id="header-placeholder"></div>

    <main class="login-container">
        <div class="login-card">
            <h1>Bem-vinda</h1>
            <p>Acesse sua área exclusiva da <span data-wl-text="config.business.name">Beauty Esthetica</span></p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail ou CPF</label>
                    <input type="text" id="email" class="form-control" placeholder="Digite seu acesso" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">ENTRAR NO CLUB</button>
            </form>

            <div class="login-footer-links">
                <a href="#">Esqueci minha senha</a>
                <div class="divider"></div>
                <span>Ainda não faz parte? <a href="clube.html">Assine o Beauty Club</a></span>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/functions.js" defer></script> 
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/pages/login.js" defer></script>
</body>
</html>
